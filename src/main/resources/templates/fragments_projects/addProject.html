<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutProjects.html}">
<head>
    <title>New Project</title>
</head>
<th:block layout:fragment="addProject">

    <div class="modal fade" id="myProjects2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Create new project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/createProject}" th:object="${newProject}" method="post">
                    <div class="modal-body">
                        <div class='form-group'>
                            <div class="row">
                                <div class="col-4">
                                    <label for='name'> Project name</label><span class="required">*</span>
                                </div>
                                <div class="offset-1 col-7">
                                    <input type="text" id="name" name="name" th:field="*{name}">
                                    <div th:if="${#fields.hasErrors('name')}" class="errorRED" th:errors="*{name}">Add project name </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label for='description'> Project description</label>
                                </div>
                                <div class="offset-1 col-7">
                                    <input type="text" id="description" name="description"
                                              th:field="*{description}">
                                    <div th:if="${#fields.hasErrors('description')}" class="errorRED" th:errors="*{description}">Add description </div>

                                </div>
                            </div>

                            <br>
                            <label> Avatar</label><span class="required">*</span>
                            <br>

                            <div class="dropdown ">
                                <img class="avatar_edit " id="img_edit_menu2" style="display: none">


                                <button class="btn btn-secondary dropdown-toggle " type="button"
                                        id="dropdownMenuButton2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Choose the avatar
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                    <div class="avatar_box" role="group">

                                        <button th:name="${avatar}" type="button" class="btn btn_avatar"
                                                th:each="avatar:${avatarList}" onclick="addIMG(this.name)">
                                    <span>
                                   <img class="avatar_edit" th:src="'img/icons/'+${avatar}">
                                    </span>
                                        </button>
                                    </div>

                                </div>
                            </div>


                            <input type="text" id="avatar" th:name="avatar" th:field="*{avatar}"
                                   style="display: none">
                            <div th:if="${#fields.hasErrors('avatar')}" class="errorRED" th:errors="*{avatar}"> </div>

                            <br>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</th:block>
<th:block layout:fragment="scripts">
    <script src="../../js/projectBrowser/addProject.js"></script>
</th:block>
